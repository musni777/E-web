<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portfolio Generator</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-steps">
                <div class="step active" data-step="1">1</div>
                <div class="step" data-step="2">2</div>
                <div class="step" data-step="3">3</div>
                <div class="step" data-step="4">4</div>
                <div class="step" data-step="5">5</div>
            </div>
        </div>

        <form id="portfolio-form">
            <!-- Step 1: Basic Info -->
            <div class="form-step active" data-step="1">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="profession">Profession</label>
                    <input type="text" id="profession" required>
                </div>
                <div class="form-group">
                    <label for="bio">Short Bio</label>
                    <textarea id="bio" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="profile-pic">Profile Picture (URL)</label>
                    <input type="url" id="profile-pic" placeholder="https://example.com/your-image.jpg">
                    <small>Or upload a file: <input type="file" id="profile-upload" accept="image/*"></small>
                    <div class="image-preview" id="image-preview"></div>
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 2: Work Experience -->
            <div class="form-step" data-step="2">
                <h2>Work Experience</h2>
                <div id="experience-container">
                    <div class="experience-item">
                        <div class="form-group">
                            <label for="job-title-1">Job Title</label>
                            <input type="text" id="job-title-1" class="job-title" required>
                        </div>
                        <div class="form-group">
                            <label for="company-1">Company</label>
                            <input type="text" id="company-1" class="company" required>
                        </div>
                        <div class="form-group">
                            <label for="duration-1">Duration</label>
                            <input type="text" id="duration-1" class="duration" placeholder="e.g. Jan 2020 - Present" required>
                        </div>
                        <div class="form-group">
                            <label for="description-1">Description</label>
                            <textarea id="description-1" class="description" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-experience-btn">Add Another Experience</button>
                <div class="button-group">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 3: Skills & Education -->
            <div class="form-step" data-step="3">
                <h2>Skills & Education</h2>
                <div class="form-group">
                    <label>Your Skills (comma separated)</label>
                    <input type="text" id="skills" placeholder="e.g. HTML, CSS, JavaScript, Design" required>
                </div>
                <div id="education-container">
                    <div class="education-item">
                        <div class="form-group">
                            <label for="degree-1">Degree/Certificate</label>
                            <input type="text" id="degree-1" class="degree" required>
                        </div>
                        <div class="form-group">
                            <label for="institution-1">Institution</label>
                            <input type="text" id="institution-1" class="institution" required>
                        </div>
                        <div class="form-group">
                            <label for="year-1">Year</label>
                            <input type="text" id="year-1" class="year" placeholder="e.g. 2015-2019" required>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-education-btn">Add Another Education</button>
                <div class="button-group">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 4: Contact & Projects -->
            <div class="form-step" data-step="4">
                <h2>Contact & Projects</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn URL</label>
                    <input type="url" id="linkedin">
                </div>
                <div class="form-group">
                    <label for="github">GitHub URL</label>
                    <input type="url" id="github">
                </div>
                <div class="form-group">
                    <label for="website">Personal Website</label>
                    <input type="url" id="website">
                </div>
                
                <h3>Projects</h3>
                <div id="projects-container">
                    <div class="project-item">
                        <div class="form-group">
                            <label for="project-title-1">Project Title</label>
                            <input type="text" id="project-title-1" class="project-title" required>
                        </div>
                        <div class="form-group">
                            <label for="project-desc-1">Description</label>
                            <textarea id="project-desc-1" class="project-desc" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="project-link-1">Link (optional)</label>
                            <input type="url" id="project-link-1" class="project-link">
                        </div>
                    </div>
                </div>
                <button type="button" class="add-project-btn">Add Another Project</button>
                <div class="button-group">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 5: Design Options -->
            <div class="form-step" data-step="5">
                <h2>Design Options</h2>
                <div class="form-group">
                    <label for="theme">Select Theme</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                        <option value="custom">Custom Colors</option>
                    </select>
                </div>
                
                <div id="custom-colors" style="display: none;">
                    <div class="form-group">
                        <label for="primary-color">Primary Color</label>
                        <input type="color" id="primary-color" value="#3498db">
                    </div>
                    <div class="form-group">
                        <label for="secondary-color">Secondary Color</label>
                        <input type="color" id="secondary-color" value="#2c3e50">
                    </div>
                    <div class="form-group">
                        <label for="background-color">Background Color</label>
                        <input type="color" id="background-color" value="#ffffff">
                    </div>
                    <div class="form-group">
                        <label for="text-color">Text Color</label>
                        <input type="color" id="text-color" value="#333333">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="layout">Layout Style</label>
                    <select id="layout">
                        <option value="modern">Modern</option>
                        <option value="classic">Classic</option>
                        <option value="creative">Creative</option>
                        <option value="minimal">Minimal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="font">Font Family</label>
                    <select id="font">
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Lato', sans-serif">Lato</option>
                        <option value="'Montserrat', sans-serif">Montserrat</option>
                        <option value="'Poppins', sans-serif">Poppins</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" id="preview-btn">Preview Portfolio</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Portfolio Preview</h2>
            <div class="preview-container" id="preview-container">
                <!-- Portfolio preview will be rendered here -->
            </div>
            <div class="modal-actions">
                <button id="download-btn">Download Portfolio</button>
                <button id="regenerate-btn">Regenerate</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
